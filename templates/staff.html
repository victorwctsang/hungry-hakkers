<!DOCTYPE html>
<html lang="en">
<head>
	<title>Talk2Us</title>
	<meta charset="utf-8">
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>
</head>

<body class="ui grid" style="margin: 50px 50px 50px 50px">
		
<div class="ui segment" style="width:700px;">
		<div >
				<img src="static/images/hakkas logo.png" alt="Logo" width="180" height="77">
			</div>

		<div class="ui two column very relaxed grid">
			<div class="column">
			<h2>Outstanding Requests<h2>
			</div>
			<div class="column">
					<h2>Respond to Requests</h2>
					{% if rq == 0 %}
					<h4>No outstanding requests :)</h4>
					{% else %}
						<div class="ui inverted segment">
							<div class="ui inverted form">
							
									<div class="field">
											<label>Room 3 Request Response</label>
											<textarea rows="2" placeholder="Response"></textarea>
											
									</div>

							  <div class="ui green submit button">Submit</div>
							</div>
						  </div>
					{% endif %}

								
				</div>
		</div>
		
		</div>
</body>
</html>

<style>
	.inline{
		display: inline;
	}
</style>
